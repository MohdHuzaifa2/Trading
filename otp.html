<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="Probo, probo app, probo app download, probo apk download, probo apk, Opinion Trading, Trade on Opinion, Prediction Earning, Predict &amp; Earn" />

  <link rel="shortcut icon" href="./assets/img/favicon.ico">
  <link rel="favicon" href="./assets/img/favicon.ico">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./assets/img/favicon.ico">
  <link rel="icon" type="image/x-icon" sizes="16x16" href="./assets/img/favicon.ico">


  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/otp.css">
</head>
<body>
    <div class="mobile-layout">
        <form>
            <div class="form-content">
              <h1 class="title-large">Verify phone</h1>
              <div class="title-small">OTP has been sent to +91-95XXXXXX24</div>
              <div class="otp-input-container">
                <input type="number" id="otp1" class="otp" maxlength="1">
                <input type="number" id="otp2" class="otp" maxlength="1" >
                <input type="number" id="otp3" class="otp" maxlength="1" >
                <input type="number" id="otp4" class="otp" maxlength="1" >
                <input type="number" id="otp5" class="otp" maxlength="1" >
                <input type="number" id="otp6" class="otp" maxlength="1" >
              </div>
              <div class="error-msg">OTP is required</div>
                <div class="form-tnc">
                    Didn't receive code?
                    <span class="resend">Resend code</span>
                </div>
            </div>
            <div class="form-actions">
              <button class="btn secondary" onclick="redirect()">Back</button>
              <button class="btn primary" type="submit">Verify</button>
            </div>
          </form>
    </div>
    <script>
      function redirect() {
        location.pathname = "/login.html";
        window.history.back()
      }

      let inputs = Array.from(document.querySelectorAll(".otp"));

      inputs.forEach(input => {
        input.addEventListener("input", (e) => {
          if(input.value.length > 0 && input.nextElementSibling) {
            input.nextElementSibling.focus();
          }else if(input.value.length == 0 && input.previousElementSibling) {
            input.previousElementSibling.focus();
          }
           if (input.value.length > 1) {
            input.value = input.value.slice(1,2);
          }
        })
      })
    </script>
</body>
</html>
